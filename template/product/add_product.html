<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Add Product</h1>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" name="name" id="name" class="border border-gray-300 w-full rounded-md p-2">
                </div>
                <div>
                    <label for="description" class="block text-gray-700">Description</label>
                    <textarea name="description" id="description" class="border border-gray-300 w-full rounded-md p-2"></textarea>
                </div>
                <div>
                    <label for="price" class="block text-gray-700">Price</label>
                    <input type="number" name="price" id="price" class="border border-gray-300 w-full rounded-md p-2">
                </div>
                <div>
                    <label for="image" class="block text-gray-700">Image</label>
                    <input type="file" name="image" id="image" class="border border-gray-300 w-full rounded-md p-2">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
